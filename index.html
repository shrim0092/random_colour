<!DOCTYPE html>
<html>
<body>
<button type="button" onclick="myFunction()">Random Colour</button>
<script>
function myFunction() {
  let r=Math.random(1)*255;
  let g=Math.random(1)*255;
  let b=Math.random(1)*255;
  document.body.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
}
</script>

</body>
</html>
